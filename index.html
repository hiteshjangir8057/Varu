<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>WhatsApp Chat Viewer</title>
<style>
  :root {
    --accent: #25d366;
    --accent-dark: #128c7e;
  }

  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background-color: #111b21;
    color: #e9edef;
    display: flex;
    flex-direction: column;
    align-items: center;
    -webkit-tap-highlight-color: transparent;
    overflow: hidden;
  }

  /* 🔹 Slim fixed header */
  .header {
    background-color: #202c33;
    width: 100%;
    height: 44px;
    text-align: center;
    font-size: 17px;
    font-weight: 600;
    border-bottom: 1px solid #2a3942;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    z-index: 10;
    padding: 0 12px;
  }

  .controls {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  .toggle-btn {
    background: var(--accent);
    border: none;
    padding: 4px 8px;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    font-weight: bold;
    font-size: 13px;
  }

  .upload-box {
    background: #202c33;
    border-radius: 8px;
    padding: 8px;
    margin-top: 50px;
    text-align: center;
    width: 92%;
    max-width: 800px;
  }

  input[type="file"] {
    padding: 6px;
    background: #2a3942;
    border-radius: 6px;
    color: #e9edef;
    cursor: pointer;
    border: none;
    width: 100%;
    font-size: 13px;
  }

  .search-bar {
    background: #202c33;
    width: 92%;
    max-width: 800px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    padding: 6px 10px;
    margin-top: 6px;
  }

  .search-bar input {
    flex: 1;
    background: transparent;
    border: none;
    color: #e9edef;
    font-size: 15px;
    outline: none;
  }

  .chat-box {
    width: 92%;
    max-width: 800px;
    height: calc(100vh - 160px);
    border-radius: 10px;
    overflow-y: auto;
    overflow-x: hidden;
    padding: 18px;
    background: #0b141a;
    box-shadow: 0 0 8px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    position: relative;
    margin-top: 6px;
    scroll-behavior: smooth;
  }

  /* ⚙️ Scrollbar with halo effect */
  .chat-box::-webkit-scrollbar {
    width: 18px;
  }

  .chat-box::-webkit-scrollbar-track {
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
  }

  .chat-box::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, var(--accent), var(--accent-dark));
    border-radius: 50%;
    border: 4px solid transparent;
    background-clip: content-box;
    position: relative;
    transition: all 0.2s ease;
    min-height: 40px;
  }

  /* ✨ Invisible circular aura */
  .chat-box::-webkit-scrollbar-thumb::before {
    content: "";
    position: absolute;
    inset: -200%;
    border-radius: 50%;
    background: radial-gradient(rgba(37,211,102,0.1), transparent 70%);
    opacity: 0;
    transition: opacity 0.2s;
  }

  .scroll-zoom::-webkit-scrollbar-thumb {
    transform: scaleX(5);
    box-shadow: 0 0 20px var(--accent);
  }

  .scroll-zoom::-webkit-scrollbar-thumb::before {
    opacity: 1;
  }

  .message {
    max-width: 70%;
    padding: 8px 12px;
    margin: 5px 0;
    border-radius: 8px;
    position: relative;
    word-wrap: break-word;
    font-size: 15px;
  }

  .left { background: #202c33; align-self: flex-start; }
  .right { background: #005c4b; align-self: flex-end; }

  .timestamp { font-size: 11px; opacity: 0.6; margin-left: 8px; }
  .tick { color: #53bdeb; font-size: 12px; margin-left: 4px; }

  .date-divider {
    text-align: center;
    background: #182229;
    color: #ccc;
    margin: 12px auto;
    padding: 5px 10px;
    border-radius: 10px;
    font-size: 12px;
    width: fit-content;
  }

  .highlight { background: yellow; color: black; font-weight: bold; }

  /* 🌞 Light mode */
  body.light {
    background: #f0f2f5;
    color: #111;
  }
  body.light .header,
  body.light .search-bar,
  body.light .upload-box {
    background: #fff;
    color: #111;
  }
  body.light .chat-box { background: #fff; }
  body.light .left { background: #e4e6eb; color: #111; }
  body.light .right { background: #dcf8c6; color: #111; }
  body.light .date-divider { background: #d3d3d3; color: #000; }

  /* 🧭 Floating scroll buttons */
  .scroll-btn {
    position: fixed;
    right: 15px;
    width: 38px;
    height: 38px;
    border-radius: 50%;
    background: var(--accent);
    color: white;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(37,211,102,0.5);
    font-size: 18px;
    z-index: 20;
  }
  #toTop { bottom: 90px; }
  #toBottom { bottom: 40px; }

  @media (max-width: 500px) {
    .chat-box { height: calc(100vh - 145px); }
  }
</style>
</head>
<body>

<div class="header">
  <span>💬 WhatsApp Chat</span>
  <div class="controls">
    <button class="toggle-btn" onclick="toggleMode()">☀️ / 🌙</button>
  </div>
</div>

<div class="upload-box">
  <input type="file" id="fileInput" accept=".txt" onchange="loadChatFile(event)">
</div>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="🔍 Search messages..." oninput="filterMessages()">
</div>

<div class="chat-box" id="chatBox"></div>

<!-- 🧭 Floating Scroll Buttons -->
<button class="scroll-btn" id="toTop" title="Scroll to Top">⬆</button>
<button class="scroll-btn" id="toBottom" title="Scroll to Bottom">⬇</button>

function loadChatFile(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => parseChat(e.target.result);
  reader.readAsText(file);
}

function parseChat(text) {
  const lines = text.split(/\r?\n/);
  const pattern = /^(\d{1,2}\/\d{1,2}\/\d{2,4}),\s(\d{1,2}:\d{2}\s?[APMapm\.]*)\s-\s([^:]+):\s(.+)$/;
  let messages = [];
  lines.forEach(line => {
    const match = line.match(pattern);
    if (match) {
      messages.push({ date: match[1], time: match[2], name: match[3], text: match[4] });
    } else if (messages.length > 0) {
      messages[messages.length - 1].text += "\n" + line;
    }
  });
  if (!messages.length) {
    document.getElementById("chatBox").innerHTML = "<p style='text-align:center;color:gray;'>⚠️ Invalid chat format</p>";
    return;
  }
  allMessages = messages;
  user1 = messages[0].name;
  user2 = messages.find(m => m.name !== user1)?.name || "User 2";
  renderMessages(messages);
}

function renderMessages(messages) {
  const chatBox = document.getElementById("chatBox");
  chatBox.innerHTML = "";
  let lastDate = "";
  messages.forEach(msg => {
    if (msg.date !== lastDate) {
      const dateDiv = document.createElement("div");
      dateDiv.className = "date-divider";
      dateDiv.textContent = msg.date;
      chatBox.appendChild(dateDiv);
      lastDate = msg.date;
    }
    const div = document.createElement("div");
    div.classList.add("message", msg.name === user1 ? "left" : "right");
    div.innerHTML = `${msg.text}<span class="timestamp">${msg.time}</span>`;
    chatBox.appendChild(div);
  });
  chatBox.scrollTop = chatBox.scrollHeight;
}

function filterMessages() {
  const query = document.getElementById("searchInput").value.toLowerCase();
  if (!query.trim()) return renderMessages(allMessages);
  const filtered = [];
  let lastDate = "";
  allMessages.forEach(msg => {
    if (msg.text.toLowerCase().includes(query) || msg.date.toLowerCase().includes(query)) {
      if (msg.date !== lastDate) {
        filtered.push({ date: msg.date, time: "", name: "date", text: "" });
        lastDate = msg.date;
      }
      filtered.push(msg);
    }
  });
  renderMessages(filtered);
  document.querySelectorAll(".message").forEach(div => {
    div.innerHTML = div.innerHTML.replace(
      new RegExp(query, "gi"),
      match => `<span class="highlight">${match}</span>`
    );
  });
}

function toggleMode() {
  darkMode = !darkMode;
  document.body.classList.toggle("light", !darkMode);
}

/* ⚙️ Scrollbar effects + teleport click */
const chatBox = document.getElementById("chatBox");
chatBox.addEventListener("mousedown", e => {
  if (e.offsetX > chatBox.clientWidth - 20) chatBox.classList.add("scroll-zoom");
});
chatBox.addEventListener("mouseup", () => chatBox.classList.remove("scroll-zoom"));
chatBox.addEventListener("mouseleave", () => chatBox.classList.remove("scroll-zoom"));
chatBox.addEventListener("click", e => {
  const scrollbarWidth = 18;
  const isOnScrollbar = e.offsetX > chatBox.clientWidth - scrollbarWidth;
  if (isOnScrollbar) {
    const clickY = e.offsetY;
    const scrollPosition = (clickY / chatBox.clientHeight) * chatBox.scrollHeight;
    chatBox.style.scrollBehavior = "auto";
    chatBox.scrollTop = scrollPosition;
    setTimeout(() => chatBox.style.scrollBehavior = "smooth", 50);
  }
});

/* 🧭 Floating button actions */
document.getElementById("toTop").onclick = () => chatBox.scrollTop = 0;
document.getElementById("toBottom").onclick = () => chatBox.scrollTop = chatBox.scrollHeight;

// Load sample chat by default
parseChat(sampleChat);
